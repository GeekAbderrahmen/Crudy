<div class="modal-header">
    <h3 class="modal-title" id="modal-title">View Contact</h3>
</div>

<div class="modal-body" id="modal-body">
    <dl class="row">
      <dt class="col-sm-3">Name</dt>
      <dd class="col-sm-9">{{::modal.contact.name}}</dd>

      <dt class="col-sm-3">Phone</dt>
      <dd class="col-sm-9">{{::modal.contact.phone}}</dd>

      <dt class="col-sm-3">Adress</dt>
      <dd class="col-sm-9">{{::modal.contact.address}}</dd>
    </dl>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
